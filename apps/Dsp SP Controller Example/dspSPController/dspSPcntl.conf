; point-monitor 
[program:dsp-sp-cntl]
command=node /home/apollo/dspController/dsp-sp-cntl.js
priority=500
autostart=true
startsecs=10
autorestart=unexpected
exitcodes=0
stopsignal=TERM
user=apollo
stdout_logfile=/home/apollo/dspController/stdout-dspCntl.log
stderr_logfile=/home/apollo/dspController/stderr-dspCntl.log
stdout_logfile_backups=2
stdout_logfile_maxbyte=1MB
stderr_logfile_backups=3
stderr_logfile_maxbyte=1MB
group=services
